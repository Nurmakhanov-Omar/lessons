<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Поиск Google</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      .search-form {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        outline: #e39ff6 solid 5px;
        gap: 10px;
        background-color: #a32cc4;
      }
      .search-form:focus {
        border: #e39ff6 solid 5px;
      }
      .search-form__input {
        padding: 7px 15px;
        border: none;
      }
      .search-form__btn {
        padding: 7px 15px;
        border: none;
        background-color: #e39ff6;
        color: #000;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <form class="search-form" action="https://google.com/search">
      <div class="search-form__item">
        <input
          class="search-form__input"
          placeholder="Поиск"
          type="text"
          name="q"
        />
      </div>
      <button class="btn search-form__btn" type="submit">
        Искать в Google
      </button>
    </form>
  </body>
</html>
